{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
</head>

<body>
    <div class="form-wrapper">
        <h1>Prediction sulary</h1>
        <form method="POST" action="{% url 'prediction:culculate' %}">
            {% csrf_token %}
            <div class="form-item">
                <label for="rank"></label>
                {{ form.rank }}
            </div>
            <div class="form-item">
                <label for="capacity"></label>
                {{ form.capacity }}
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="" value="send"></input>
            </div>
        </form>
    </div>
</body>

</html>
