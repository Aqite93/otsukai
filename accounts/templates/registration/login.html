{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
</head>

<body>
    <div class="form-wrapper">
        <h1>Sign In</h1>
        {% if message %}
        <div class="warningAreaContainer">
            <span class="warning" tabindex="-1" role="alert">入力した情報が正しくありません。内容を確認の上、再度入力してください。</span>
        </div>
        {% endif %}
        <form method="POST" action="{% url 'accounts:login-page' %}">
            {% csrf_token %}
            <div class="form-item">
                <label for="email"></label>
                <input type="email" name="email">
            </div>
            <div class="form-item">
                <label for="password"></label>
                <input type="password" name="password">
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="Sign In" value="Sign In" name="_signin"></input>
            </div>
            <div class="button-panel">
                <input type="submit" class="button" title="Sing Up" value="Sign Up" name="_signup"></input>
            </div>
        </form>
        <div class="form-footer">
        </div>
    </div>
</body>

</html>
