{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Requests</h1>
<div class="row">
    {{ formset.management_form }}
    {% for form in formset %}
    <div class="col-md-4">
        <div class="card mb-2">
            <div class="card-body">
                <h5 class="card-title"></h5>
                {{ form.description }}
                <a href="#" class="btn btn-primary">
                    Receive request!
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
