{% extends "base.html" %}
{% load static %}
{% block page_content %}
<h1>Register errand</h1>
<form method="post" enctype="multipart/form-data" action="{% url 'errand:register' %}">
    {% csrf_token %}
    <div class="form-group">
        {{ formset.management_form }}
        <div class="col-md-4">
            <div class="form-group">
                <label>Category</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Deadline</label>
                <input type="date" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label>Price</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="col-md-4">
            <label>Image</label>
            <span>
                <div><img id="imagePreview"></div>
            </span>
            <div class="input-group">
                <label class="input-group-btn">
                    <span class="btn btn-primary">
                        Choose File<input type="file" style="display:none" class="uploadFile">
                    </span>
                </label>
                <input type="text" class="form-control" readonly="">
            </div>
        </div>
        <div class="col-md-8">
            <div class="form-group">
                <label>Comments</label>
                <textarea class="form-control" rows="10" cols="60"></textarea>
            </div>
        </div>
        <div class="button-panel col-md-2">
            <input type="submit" class="button" title="Register" value="Register" name="_register"></input>
        </div>
    </div>
</form>
<script>
    $('.uploadFile').change(function () {
        if (this.files.length > 0) {
            var value = this.value;
            console.log(value)
            // 選択されたファイル情報を取得
            var file = this.files[0];

            // readerのresultプロパティに、データURLとしてエンコードされたファイルデータを格納
            var reader = new FileReader();
            reader.readAsDataURL(file);

            // 画像表示枠のsrcにreaderの結果をセット
            reader.onload = function () {
                $('#imagePreview').attr('src', reader.result);
            }
        }
    });
</script>
<style type="text/css">
    #imagePreview {
        width: 100%;
        height: 180px;
        background-position: center center;
        background-size: cover;
        -webkit-box-shadow: 0 0 1px 1px rgba(0, 0, 0, .3);
        display: inline-block;
    }
</style>
{% endblock %}
